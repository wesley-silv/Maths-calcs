<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/select.css" />
    <link rel="stylesheet" href="/styles/card.css" />
    <link rel="stylesheet" href="/styles/analysis.css" />

    <title>Indicadores</title>
  </head>
  <body>
    <nav class="navbar">
      <button
        class="navbar-toggler"
        aria-label="Toggle navigation"
        onclick="toggleNavbar()"
      >
        &#9776; Menu
      </button>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/index.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/views/quotes.html">Cotações</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/views/indicators.html">Indicadores</a>
        </li>
      </ul>
      <div class="navbar-right">
        <select
          id="download-options"
          class="select-icon-navbar"
          title="Baixar relatório com operações realizadas"
        >
          <option value="" disabled selected>Baixar</option>
          <option value="txt">txt</option>
          <option value="pdf">pdf</option>
          <option value="xlsx">xlsx</option>
        </select>
      </div>
    </nav>
    <h1>Indicadores fundamentalistas</h1>
    <main>
      <div class="math-content" id="indicators">
        <section id="analysis">
          <h4 class="title">Análise</h4>
          <p class="description">Cria uma análise para o seu ativo.</p>
          <p class="formula">P.M. = Custo / Quantidade</p>
          <label for="ticker">Valor unitário</label>
          <input
            type="text"
            name="ticker"
            id="ticker"
            placeholder="Digite o ticker"
          />
          <label for="values">Valor unitário</label>
          <input
            type="number"
            name="unit-value"
            id="unit-value"
            placeholder="Digite o valor"
          />
          <label for="quantities">Quantidade</label>
          <input
            type="number"
            name="quanty"
            id="quanty"
            placeholder="Digite a quantidade"
          />
          <p id="analysis-show"></p>
          <button id="result-analysis">Resultado</button>
        </section>
      </div>
    </main>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </body>
</html>
